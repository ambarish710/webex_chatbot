  proxy: false
  http_proxy: "PROXY"
  https_proxy: "PROXY"


jira_details:
  jira_user: "JIRA_USER"
  jira_password: "JIRA_PASSWORD"
  jira_server_url: "JIRA_SERVER_URL"
  fixed_jira_query: "FIXED_JIRA_QUERY"
